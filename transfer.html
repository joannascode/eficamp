<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFI3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="mainstyle.scss">
</head>
<body>
<header>
    <div class="row">
        <div class="small-6 medium-4 column">
            <img src="#" alt="EFI3" class="logo">
            <img src="#" alt="photo" class="photo">
            <p>Jan Kowalski</p>
            <a href="#" class="envlope">
                <span class="envelope"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
            </a>
            <a href="#">
                <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
            </a>
        </div>
        <div class="small-12 medium-4 column">
            <nav>
                <ul>
                    <li><a href="main.html" class="home">
                        <span class="homeicon"><i class="fa fa-home fa-2x" aria-hidden="true"></i></span><br>
                        HOME</a></li>
                    <li><a href="#" class="analyse">
                        <span class="charticon"><i class="fa fa-area-chart fa-2x" aria-hidden="true"></i></span><br>
                        ANALYSE</a></li>
                    <li><a href="#" class="plan">
                        <span class="calendaricon"><i class="fa fa-calendar-o fa-2x" aria-hidden="true"></i></span><br>
                        PLAN</a></li>
                    <li><a href="#" class="earn">
                        <span class="angleicon"><i class="fa fa-angle-double-up fa-2x" aria-hidden="true"></i></span><br>
                        EARN</a></li>
                </ul>
            </nav>
        </div>
        <div class="small-3 medium-1 column">
            <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
        </div>
        <div class="separator"></div>
        <div class="small-3 medium-1 column">
            <span><i class="fa fa-power-off fa-lg" aria-hidden="true"></i></span>
        </div>
    </div>
</header>

<main>
    <div class="boxTransfer">
        <div class="row">
            <div class="small-12 medium-10 column"></div>
        </div>
        <div class="cashClient">
        <div class="row">
            <div class="small-12 medium-6 column">
                <span class="currentAccount">Current account<br>
                    33 1234 5678 2233 0000 8373 7756</span>
            </div>
            <div class="small-12 medium-6 column">
                <span class="cashAll"><b>2 917, 50</b> PLN</span>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="small-12 medium-10 column">
                <span class="add">Add the account from which you draw funds</span>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column typeClass">
                <label for="">Type</label>
            </div>
            <div class="small-12 medium-9 column typeClass">
                <input type="radio" id="radio1" name="transfertype">
                <label for="radio1">Country</label>
                <input type="radio" id="own1"  name="transfertype">
                <label for="own1">Own</label>
                <input type="radio" id="currencies1" name="transfertype">
                <label for="currencies1">Currencies</label>
                <input type="radio" id="zus1" name="transfertype">
                <label for="zus1">ZUS</label>
                <input type="radio" id="tax1" name="transfertype">
                <label for="tax1">TAX</label>
                <input type="radio" id="gsm1" name="transfertype">
                <label for="gsm1">GSM</label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Recipient</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="text" value="Search for a recipient , contractor or customer">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Where</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="radio" id="account2" name="transfertype2">
                <label for="account2">Account</label>
                <input type="radio" id="facebook2" name="transfertype2">
                <label for="facebook2">Facebook</label>
                <input type="radio" id="phone2" name="transfertype2">
                <label for="phone2">Phone</label>
                <input type="radio" id="email2" name="transfertype2">
                <label for="email2">E-mail</label>
                <input type="radio" id="byphone1" name="transfertype2">
                <label for="byphone1">By phone</label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Number</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="number" class="numberClients">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Sum</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="number" class="sumNumber">
                <input type="text" value="PLN" class="sumCheck">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">When</label>
            </div>
            <div class="small-12 medium-9 column"></div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Title</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Type of transfer</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="radio" id="account1" name="transfertype1">
                <label for="account1">Account</label>
                <input type="radio" id="facebook1" name="transfertype1">
                <label for="facebook1">Facebook</label>
                <input type="radio" id="phone1" name="transfertype1">
                <label for="phone1">Phone</label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-12 column">
                <button type="submit" class="buttonContinue">CONTINUE</button>
            </div>
        </div>


    </div>





</main>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
<script src="js/script.js"></script>
</body>
</html>
