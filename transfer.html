<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFI3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="mainstyle.scss">
</head>
<body>
<header>
    <div class="row">
        <div class="small-6 medium-4 column">
            <img src="img/ef_log.img" alt="EFI3" class="logo">
            <img src="#" alt="photo" class="photo">
            <p>Jan Kowalski</p>
            <a href="#" class="envlope">
                <span class="envelope"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
            </a>
            <a href="#">
                <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
            </a>
        </div>
        <div class="small-12 medium-4 column">
            <nav>
                <ul>
                    <li><a href="main.html" class="home">
                        <span class="homeicon"><i class="fa fa-home fa-2x" aria-hidden="true"></i></span><br>
                        HOME</a></li>
                    <li><a href="#" class="analyse">
                        <span class="charticon"><i class="fa fa-area-chart fa-2x" aria-hidden="true"></i></span><br>
                        ANALYSE</a></li>
                    <li><a href="#" class="plan">
                        <span class="calendaricon"><i class="fa fa-calendar-o fa-2x" aria-hidden="true"></i></span><br>
                        PLAN</a></li>
                    <li><a href="#" class="earn">
                        <span class="angleicon"><i class="fa fa-angle-double-up fa-2x" aria-hidden="true"></i></span><br>
                        EARN</a></li>
                </ul>
            </nav>
        </div>
        <div class="small-3 medium-1 column">
            <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
        </div>
        <div class="separator"></div>
        <div class="small-3 medium-1 column">
            <span><i class="fa fa-power-off fa-lg" aria-hidden="true"></i></span>
        </div>
    </div>
</header>

<main>
    <div class="boxTransfer">
        <div class="row">
            <div class="small-12 medium-10 column">
                <img src="img/back.png" class="back-img">
            </div>
        </div>
        <div class="cashClient">
        <div class="row">
            <div class="small-6 medium-1 column">
                <img src="img/vcard.png" class="vcard">
            </div>
            <div class="small-6 medium-6 column">
                <span class="current-account">Current account<br></span>
                <span class="current-account-number">33 1234 5678 2233 0000 8373 7756</span>
            </div>
            <div class="small-12 medium-5 column">
                <span class="cashAll"><b>2 917, 50</b> PLN
                <img src="img/down-img.png" class="cashall-img">
                </span>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="small-12 medium-10 column add">
                <img src="img/add-img.png" class="add-img">
                <span>Add the account from which you draw funds</span>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column type-class">
                <label for="">Type</label>
            </div>
            <div class="small-12 medium-9 column-block transfer-type type-class">
                <label for="radio" class="countryLabel">
                <input type="radio" id="radio" name="transfertype" class="hide">
                    <img src="img/cash.png" class="cash-img"><br>
                 <span class="country">Country</span>
                </label>
                <label for="own1">
                <input type="radio" id="own1"  name="transfertype" class="hide">
                    <img src="img/person.png" class="person-img"><br>
                <span class="own">Own</span>
                </label>
                <label for="currencies1">
                <input type="radio" id="currencies1" name="transfertype" class="hide">
                    <img src="img/dolar.png" class="dolar-img"><br>
                    <span class="currencies">Currencies</span>
                </label>
                <label for="zus1">
                <input type="radio" id="zus1" name="transfertype" class="hide">
                    <img src="img/zus.png" class="zus-img"><br>
                <span class="zus">ZUS</span>
                </label>
                <label for="tax1">
                <input type="radio" id="tax1" name="transfertype" class="hide">
                    <img src="img/us.png" class="us-img"><br>
                <span class="tax">TAX</span>
                </label>
                <label for="gsm1">
                <input type="radio" id="gsm1" name="transfertype" class="hide">
                    <img src="img/shape-13.png" class="shape-img"><br>
                <span class="gsm">GSM</span>
                </label>
            </div>
        </div>
        <div class="recipient-c">
         <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Recipient</label>
            </div>
            <div class="small-12 medium-9 column recipient-input">
                <input type="text" value="Search for a recipient , contractor or customer">
                <img src="img/book-img.png">
            </div>
         </div>
        </div>
        <div class="where-c">
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Where</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="radio" id="account" name="transfertype2">
                <label for="account">Account</label>
                <input type="radio" id="facebook" name="transfertype2">
                <label for="facebook">Facebook</label>
                <input type="radio" id="phone" name="transfertype2">
                <label for="phone">Phone</label>
                <input type="radio" id="email" name="transfertype2">
                <label for="email">E-mail</label>
                <input type="radio" id="byphone" name="transfertype2">
                <label for="byphone">By phone</label>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Number</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="number" class="numberClients" data-validate="requried,number">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Sum</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="number" class="sumNumber" data-validate="requried,sumNumber">
                <input type="text" value="PLN" class="sumCheck">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">When</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="date" class="date-in" data-validate="calendar,calendarNoPast,calendarMonth">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column title">
                <label for="">Title</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="text" class="title-input" data-validate="requried,text">
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-3 column">
                <label for="">Type of transfer</label>
            </div>
            <div class="small-12 medium-9 column">
                <input type="radio" id="normaly" name="transfertype1">
                <label for="normaly"><b>Normaly</b><br>about 2 days</label>
                <input type="radio" id="expressEliksir" name="transfertype1">
                <label for="expressEliksir"><b>Express Eliksir</b> <br> 15min</label>
                <input type="radio" id="sorbnet" name="transfertype1">
                <label for="sorbnet"><b>Sorbnet</b> <br> 2 hours</label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-12 column">
                <button type="submit" class="buttonContinue">CONTINUE</button>
            </div>
        </div>


    </div>





</main>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
<script src="js/transfer.js"></script>
</body>
</html>
